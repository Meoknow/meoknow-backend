{% extends "base.html" %}
{% block title %}
登录
{% endblock %}
{% block content %}
<div class="row mt-5 justify-content-center">
    <div class="col-12 col-md-6">
        <form id="login_form" class="rounded border border-success">
            <div class="row justify-content-center">
                <div class="col-11 my-5">
                    <legend class="px-1">登陆界面</legend>
                    <div class="mb-3">
                        <label for="usr" class="form-label">用户名</label>
                        <input type="text" placeholder="username" class="form-control" id="usr" required="required">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">密码</label>
                        <input type="password" placeholder="password" class="form-control" id="pwd" required="required">
                    </div>
                    <div id="feedback" class="alert alert-danger" role="alert" style="display: none;">
                        用户名或密码错误
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block jsscript %}
<script>
    // https://geraintluff.github.io/sha256/
    var sha256 = function sha256(ascii) {
        function rightRotate(value, amount) {
            return (value>>>amount) | (value<<(32 - amount));
        };
        
        var mathPow = Math.pow;
        var maxWord = mathPow(2, 32);
        var lengthProperty = 'length'
        var i, j;
        var result = ''

        var words = [];
        var asciiBitLength = ascii[lengthProperty]*8;
        
        var hash = sha256.h = sha256.h || [];
        var k = sha256.k = sha256.k || [];
        var primeCounter = k[lengthProperty];

        var isComposite = {};
        for (var candidate = 2; primeCounter < 64; candidate++) {
            if (!isComposite[candidate]) {
                for (i = 0; i < 313; i += candidate) {
                    isComposite[i] = candidate;
                }
                hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
                k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
            }
        }
        
        ascii += '\x80'
        while (ascii[lengthProperty]%64 - 56) ascii += '\x00'
        for (i = 0; i < ascii[lengthProperty]; i++) {
            j = ascii.charCodeAt(i);
            if (j>>8) return;
            words[i>>2] |= j << ((3 - i)%4)*8;
        }
        words[words[lengthProperty]] = ((asciiBitLength/maxWord)|0);
        words[words[lengthProperty]] = (asciiBitLength)
        
        for (j = 0; j < words[lengthProperty];) {
            var w = words.slice(j, j += 16);
            var oldHash = hash;
            hash = hash.slice(0, 8);
            
            for (i = 0; i < 64; i++) {
                var i2 = i + j;
                var w15 = w[i - 15], w2 = w[i - 2];

                var a = hash[0], e = hash[4];
                var temp1 = hash[7]
                    + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25))
                    + ((e&hash[5])^((~e)&hash[6]))
                    + k[i]
                    + (w[i] = (i < 16) ? w[i] : (
                            w[i - 16]
                            + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3))
                            + w[i - 7]
                            + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10))
                        )|0
                    );
                var temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22))
                    + ((a&hash[1])^(a&hash[2])^(hash[1]&hash[2]));
                
                hash = [(temp1 + temp2)|0].concat(hash);
                hash[4] = (hash[4] + temp1)|0;
            }
            
            for (i = 0; i < 8; i++) {
                hash[i] = (hash[i] + oldHash[i])|0;
            }
        }
        
        for (i = 0; i < 8; i++) {
            for (j = 3; j + 1; j--) {
                var b = (hash[i]>>(j*8))&255;
                result += ((b < 16) ? 0 : '') + b.toString(16);
            }
        }
        return result;
    };
    $(() => {
        var nonce = "{{ nonce }}";
        $("#login_form").on("submit", () => {
            $("#feedback").css("display", "none");
            $.ajax({
                type: "POST",
                url: '{{ url_for("admin_login_api") }}',
                data: JSON.stringify({
                    username: $("#usr").val(),
                    password: sha256($("#pwd").val() + nonce),
                }),
                success(e) {
                    if (e.code != 0) {
                        $("#pwd").val("");
                        $("#feedback").css("display", "block");
                    } else {
                        location.reload();
                    }
                },
                error(e) {
                    console.log(e);
                },
                contentType : "application/json"
            });
            return false;
        });
    });
</script>
{% endblock %}
